# ============================================
# GITHUB ASSISTANT SERVICE
# ============================================

# Server
spring.application.name=github-assistant-service
server.port=8081

# Gemini
langchain4j.google-ai-gemini.api-key=${GEMINI_API_KEY}
langchain4j.google-ai-gemini.model-name=${GEMINI_MODEL:gemini-1.5-flash}

# GitHub
github.token=${GITHUB_TOKEN}

# Swagger
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Logging
logging.level.br.com.sistema.github=INFO
logging.level.dev.langchain4j=INFO